<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
</head>
<body>
    <div id="product-card">
    <h2>Product Name</h2>
    <p>Price: Rs. <span id="price">15</span></p>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" value="1">
    <p>Total Price: Rs. <span id="total-price">15</span></p>
    <button onclick="addToCart()">Buy Now</button>
</div>

<script src="q3.js"></script>
</body>
</html>
